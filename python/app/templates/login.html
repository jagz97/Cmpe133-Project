<form action="" method="POST">
        {{ form.hidden_tag() }}
        <h2 class="text-center">Customer Log in</h2>
        <div class="form-group">
            {{ form.username(class="form-control") }}
            {{ form.username.label }}
        </div>
        <div class="form-group">
            {{ form.password(class="form-control") }}
            {{ form.password.label }}
        </div>

        <div class="form-group">
            {{ form.submit(class="btn btn-primary btn-lg") }}
        </div>

    </form>
