<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Support Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />

     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
      <style>

       </style>



{% block content %}
    <div  class = 'container'>
        <h1>Support</h1>

        <p>We're here to help, ask us what you need help with and we'll reach out to you</p>
      <form data-toggle="validator" role="form" method="POST">
        <div class="form-group">
          <label for="inputEmail" class="control-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" name = "email" placeholder="example@gmail.com" data-error="Invalid Email Address" required>
          <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="control-label">Question</label>
            <div class="form-group">
              <input type="text" data-minlength="6" class="form-control" id="inputPassword" name ="question" placeholder="How do I..." required>
            </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>





{% endblock %}
